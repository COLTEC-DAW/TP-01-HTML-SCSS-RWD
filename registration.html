<!doctype html>
<html lang="en">
  <head>
    <title> JetBrains Account </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/e02b8ecdc0.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="src/JetbrainsIcon.ico">
    <link rel="icon" type="image/x-icon" href="src/JetbrainsIcon.ico">
    <link rel="icon" type="image/x-icon" href="src/JetbrainsIcon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleRegistration.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <header> 
        <img src="src\JetBrainsLogo2.png" alt="" id="JetBrainsLogo">
        <span>
          <i class="fa-solid fa-circle-question headerIcon"></i>
          <a href="" class="headerLink"> Help </a>
        </span> 
    </header>

    <div class="container_ row">
      <div class="texts col-lg-5 col-md-12 col-sm-12 col-12">
        <div class="texts-title">
          <h3 style="font-weight: bold;"> Welcome to JetBrains Account </h3>
        </div>
        <div class="text row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <i class="fa-solid fa-file-lines"></i>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-8">
            <p class="first-line"> Acces your purchases </p>
            <p class="second-line"> and view your order history </p>
          </div>
        </div>

        <div class="text row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <i class="fa-regular fa-calendar-check"></i>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-8">
            <p class="first-line"> Identify expired and outdated licenses, </p>
            <p class="second-line"> order new licenses and upgrades </p>
          </div>
        </div>

        <div class="text row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <i class="fa-solid fa-users-gear"></i>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-8">
            <p class="first-line"> Manage you company licenses </p>
            <p class="second-line"> and distribute them to end users </p>
          </div>
        </div>
      </div>

      <div class="forms col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="singin-form col-lg-12">
            <form action="">
              <div class="form-group">
                <label for="exampleFormControlInput1"> Sing in with existing account </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email adress or Username">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
              </div>

              <button type="button" class="btn btn-primary btn-lg rounded-pill"> Sing In </button>
              <a href=""> Forgot password?</a>
              <br>
              <hr>
              <label for="icons"> Or sing in with: </label>
              <div id="icons">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-gitlab"></i></a>
                <a href=""><i class="fa-brands fa-bitbucket"></i></a>
              </div>
            </form>
          </div>

          <div class="singup-form col-lg-12">
            <form action="">
              <label for="form-group"> Not registered yet?</label>
              <div class="form-group">
                <label for="exampleFormControlInput1" style="font-size: medium; font-weight: bold;"> Create a JetBrains Account </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email adress">
              </div>
              <button type="button" class="btn btn-primary btn-lg rounded-pill"> Sing Up </button>
            </form>
          </div>
      </div>

    </div>
  </body>
</html>
