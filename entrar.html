<!DOCTYPE html>
<html lang="en">

    <head>
        <!---->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar</title>
        
        <!--css-->
        <link rel="stylesheet" href="entrar.css">
        <!--bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="m-4 cabecalho">
                <img class="spotify-logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png" alt="">
            </div>
            
            <hr class="mb-0">
            <br>

            <div class="container">
                
                <div class="corpo">

                    <div class="mb-2 font-weight-bold"> 
                        Para continuar, faça login no Spotify. 
                    </div>

                    <div>
                        <a href=""  class="login-facebook">
                            <button>
                                <img src="img/facebook-logo.png" alt="">
                                <p>Continuar com o facebook</p>
                            </button>
                        </a>

                        <a href="" class="login-apple">
                            <button>
                                <img src="http://www.clker.com/cliparts/3/w/P/g/w/m/white-apple-logo-on-black-background.svg" alt="">
                                <p>Continuar com a apple</p>
                            </button>
                        </a>

                        <a href=""  class="login-google">
                            <button>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="">
                                <p>Continuar com o google</p>
                            </button>
                        </a>

                        <a href="" class="login-telefone">
                            <button>
                                <p>Continuar com o número de telefone</p>
                            </button>
                        </a>
                    
                        
                        <div class="m-3">
                            <div class="hrou-div">
                                <img class="hrou" src="https://icones.pro/wp-content/uploads/2021/04/icone-trait-gris.png" alt="">
                            </div>

                            <span class="font-weight-bold">OU</span>

                            <div class="hrou-div">
                                <img class="hrou" src="https://icones.pro/wp-content/uploads/2021/04/icone-trait-gris.png" alt="">
                            </div>
                        </div>

                        <form class="text-left formulario">
                            <div class="form-group">
                              <label for="exampleInputEmail1" class="font-weight-bold">Endereço de e-mail ou nome de usuário</label>

                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Endereço de e-mail ou nome de usuário">
                            </div>

                            <div class="form-group">
                              <label for="exampleInputPassword1" class="font-weight-bold">Senha</label>

                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                            </div>

                            <div>
                                <a class="text-dark" href="">Esqueceu sua senha?</a>
                            </div>

                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                            </div>

                            <button class="mt-4 mb-3 botao-entrar" type="submit">
                                <p>Entrar</p>
                            </button>
                        </form>

                        <hr>

                        <div class="inscrever-se">
                            <div class="mt-4 font-weight-bold"> 
                                Não tem uma conta? 
                            </div>
                            
                            <button class="mt-2 mb-3 botao-entrar" type="">
                                <p>Inscrever-se no spotify</p>
                            </button>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
    </body>

</html>
