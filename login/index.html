<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css"/>

</head>

<!-- CLASSE BACKGROUND FILMES -->
<body class="bg_filmes">

    <div class="container-fluid">

        <header class="row">
            <img class="logo" src="/assets/netflix-logo.svg"/>
        </header>
        <!-- DIV DA CAIXA DE LOGIN -->
        <div id="caixa_login" class="col-4 offset-4" class="login-content login-form hybrid-login-form hybrid-login-form-signup">
            <h1 class="text-white">Entrar</h1>
            <br />
            
            <form>

                <!-- E-MAIL -->
                <input type="email" 
                class="inputLogin form-control form-control-lg" 
                placeholder="E-mail ou nÃºmero de telefone"/>
                <br />

                <!-- SENHA -->
                <input type="password" 
                class="inputLogin form-control form-control-lg" 
                placeholder="Senha"/>
                <br />

                <!-- BOTAO -->
                    <button type="button" class="col-12 btn btn-danger btn-lg">
                        <a href="/perfils/index.html">Entrar</a>
                    </button>
                <br />

                <!-- CHECKBOX -->
                <div class="row mt-4"> 
                    <div class="col text-muted">
                        <input type="checkbox" />  Lembrar de mim.
                    </div>

                    <!-- LINK HELP -->
                    <div class="col text-right">
                        <a href="#" class="text-muted">Precisa de ajuda?</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
